<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="node_modules/cesium/Build/Cesium/Cesium.js"></script>
  <style>
      @import url(node_modules/cesium/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
   
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmYWUyNjIzYy0xYzE0LTQ1ZTEtYjY5MC05YmE4NjVhYTBlNjIiLCJpZCI6MzgxMzMsImlhdCI6MTYwNTk4MTA5OH0.dzv2SW0dHtIDhANhtYd7UzFK6p78BTZByXCjXiT8QdY';

var viewer = new Cesium.Viewer('cesiumContainer', {
    requestRenderMode: true,
    maximumRenderTimeChange: Infinity,
    timeline: false,
    animation: false,
    baseLayerPicker: false,
    sceneModePicker: false,
    terrainProvider: Cesium.createWorldTerrain(),
    imageryProvider: Cesium.createWorldImagery()
});
viewer.scene.primitives.add(Cesium.createOsmBuildings());
viewer.clock.currentTime = Cesium.JulianDate.fromIso8601('2020-09-01T16:23:19.06128571429871954Z');
viewer.scene.globe.depthTestAgainstTerrain = true;

viewer.camera.flyTo({
  destination : Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
  orientation : {
    heading : Cesium.Math.toRadians(0.0),
    pitch : Cesium.Math.toRadians(-15.0),
  }
});
  </script>
</body>
</html>
